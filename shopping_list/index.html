<!DOCTYPE html>
<html>
<head>
	<title>Shopping List App</title>
	<link rel="stylesheet" type="text/css" href="main.css" />
	<script type="text/javascript" src="jquery-1.10.2.js"></script>
	<script type="text/javascript" src="application.js"></script>
</head>
<body>
	<div id="container">
		<div id="header">
			<h1>Shopping Time!</h1>
			<h3>Use the form to add items, then check them off!</h3>
		</div>
		<div id="listdiv">
			<div id="clearall" class="btn">Clear All Items</div>
			<div id="clearchecked" class="btn">Clear Checked Items</div>
			<div id="formdiv">
				<form id="mainform">
					<span>Add an item:  </span><input type="text" id="entry" name="entry" required="required" autocomplete="off">
				</form>
			</div>
			<div class="item" id="sample">To Do List Item</div>
			<div class="checkeditem" id="sample">To Do List Item</div>
		</div>
		<div id="footer">
		</div>
	</div>
</body>
</html>
